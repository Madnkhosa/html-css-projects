<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="images/Mastercard-Logo.png" alt="Master Card image"> 
                <h5>Master card</h5> 
            </span>
            <img src="images/chip.png" alt=" chip image" class="chip">
        </header>
        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">8050 2030 3020 5040</h5>
                <h5 class="name">Madni Mehmood</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>10/23</h5>
            </div>
        </div>
    </div>
</body>
</html>
